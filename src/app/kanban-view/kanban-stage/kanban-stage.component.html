<div class='kanban_stage'>
  <label class="stageName">{{stage.name}}</label>
  <div class="cards">
    <ng-template ngFor let-card [ngForOf]="stage.cards" let-i="index">
      <app-kanban-card [card]="card" (onCardSelected)="onCardSelected($event)"></app-kanban-card>
    </ng-template>
  </div>
</div>
